<!DOCTYPE html>
<html lang="en-US">
<head>

  <title>Error</title>
  <style>

      background-color: #f8f8f8;

    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 20px;

      background-color: #fff;

      font-size: 2.5rem;
      margin-bottom: 30px;

      padding: 10px 20px;
      background-color: #d32f2f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b71c1c;
    }

<body>
