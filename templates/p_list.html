{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  body{
    background:cadetblue;
  }
    table {
        border-collapse: collapse;
        width: 100%;
        width:60vw;
        margin-left:25%;
        background:lightseagreen;
      }
      
      th, td {
        text-align: left;
        padding: 8px;
      }
      table a{
        color:black;
      }
      th {
        background-color: black;
        color: white;
      }
</style>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Area(sqFeet)</th>
            <th>Renting Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.address }}</td>
            <td>{{ book.area }}</td>
            <td>{{book.price}}</td>
            <td><a href="{% url 'book_plot'%}">Rent</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock%}
