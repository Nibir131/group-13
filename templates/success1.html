<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Success!</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 20px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #4caf50;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 50px;
      color: #4caf50;
    }
    button {
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Approved!</h1>
    <p>Your request has been processed successfully.</p>
    <button onclick="redirectToRequests()">OK</button>
  </div>
  <script>
    function redirectToRequests() {
      window.location.href = "http://127.0.0.1:8000/req";
    }
  </script>
</body>
</html>
