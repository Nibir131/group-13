
<!DOCTYPE html>
<html>
<head>
  <title>Add Community</title>
  <style>
    /* Form container */
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    /* Form labels */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    /* Form input fields */
    input[type="text"],
    input[type="number"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    /* Form submit button */
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
      cursor: pointer;
    }

    /* Form submit button on hover */
    input[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add Plot</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address">
      <label for="area">Area:</label>
      <input type="number" id="area" name="area">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price">
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
