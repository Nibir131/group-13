{% extends 'base.html' %}

{% block content %}
  <style>
    form {
        margin: 20px auto;
        width: 50%;
        background-color: #f2f2f2;
        border-radius: 5px;
        padding: 20px;
      }
      
      label {
        font-size: 18px;
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }
      
      input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        border-radius: 3px;
        border: none;
        margin-bottom: 20px;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      
  </style>
  <center>
  <h1>Edit Playground</h1>
  </center>
  <form method="POST">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ community.id }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ community.name }}"><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ community.address }}"><br><br>
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" name="capacity" value="{{ community.area }}"><br><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" value="{{ community.price }}"><br><br>
    <input type="submit" value="Submit">
  </form>

{% endblock %}
